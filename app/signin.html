<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Joker | Sign in</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/6cfb6bedce/UntitledProject/style.css">
    <link rel="stylesheet" href="css/font/style.css">
    <!-- Place favicon.ico in the root directory -->
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
  <body>


    <nav class="navbar"> 
     <a class="navbar-brand" href="index.html"><span class="icon-home"></span>Joker</a>
      <div class="form-group">
        <a href="signup.html" type="button" class="btn btn-default navbar-btn">Sign up</a>
      </div>
    </nav>

      <div class="postJoke">
        <div class="postJoke-container" style="margin-bottom: 80px;">
            <img style="height:100%;" src="img/emoji-logo.png" alt="#">
        </div><!-- postJoke-container -->
    </div><!-- post-joke -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-8">
                <div class="panel panel-default">
                    <div class="panel-heading"> <strong class="">Login</strong>

                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">Not Registered? <a href="#" class="">Register here</a>

                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
